<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试登陆页面</title>
    <link rel="stylesheet" type="text/css" href="test4.css">
</head>
<body>
    <header class="up">
        <div class="top-l">注册</div>
        <div class="top-m">登陆</div>
        <div class="top-r">关闭</div>
    </header>
    <form action="#" method="POST">
    <div class="phone">
        <img src="./images/phone_logo.png" alt="phone" class="logo">
        <img src="./images/line_logo.png" alt="line" class="logo1">
        <input type="text" placeholder="请输入手机号码" pattern="0-9" maxlength="11" class="enter">
    </div>
    <div class="password">
        <img src="./images/lock_logo.png" alt="lock" class="logo">
        <img src="./images/line_logo.png" alt="line" class="logo1">
        <input type="password" name="pwd" id="" placeholder="请输入密码" maxlength="16" class="enter">

    </div>
    <input type="submit" value="登    陆" class="bottom">
    </form>
    <div class="forget-passwd">
        <a href="" style="color: aqua;" target="_blank">忘记密码</a>
    </div>
</body>
</html>
